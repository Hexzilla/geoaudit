<geoaudit-sidebar-header
  title="CONTAINERS.home.notifications.title"
></geoaudit-sidebar-header>

<div *ngFor="let notification of notifications$ | async">
  <mat-card (click)="dismiss(notification)" *ngIf="!notification.seen">
    <div fxLayout="row">
      <div fxLayout="column">
        {{ notification.source.username }}
      </div>
    </div>
  </mat-card>
</div>
