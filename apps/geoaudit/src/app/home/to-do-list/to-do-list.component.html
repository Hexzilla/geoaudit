<geoaudit-sidebar-header title="CONTAINERS.home.to_do_list.title"></geoaudit-sidebar-header>

<geoaudit-sidebar-actions>
    <button mat-icon-button matTooltip="hello" color="accent" aria-label="assignement icon button" (click)="calendar()">
        <mat-icon>assignment_turned_in</mat-icon>
      </button>

      <button mat-icon-button color="accent" aria-label="drive icon button" (click)="calendar()">
        <mat-icon>drive_eta</mat-icon>
      </button>

      <button mat-icon-button color="accent" aria-label="delete icon button" (click)="calendar()">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button color="accent" aria-label="add icon button" (click)="calendar()">
        <mat-icon>add_circle</mat-icon>
      </button>

      <button mat-icon-button color="accent" aria-label="get icon button" (click)="calendar()">
        <mat-icon>get_app</mat-icon>
      </button>
</geoaudit-sidebar-actions>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" formControlName="filter" #input>
  </mat-form-field>
</form>

<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date_delivery">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date_delivery | date: 'dd/MM/yy'}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
