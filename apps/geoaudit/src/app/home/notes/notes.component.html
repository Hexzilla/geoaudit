<ng-container *ngIf="router.url === '/home/notes'">
  <geoaudit-sidebar-header
    title="CONTAINERS.home.notes.title"
  ></geoaudit-sidebar-header>

  <h3 fxLayout="row" fxLayoutAlign="space-between">
    <span *ngIf="filter">{{
      'CONTAINERS.home.notes.' + filter | translate
    }}</span>
  </h3>

  <div fxLayout="row-reverse">
    <button mat-flat-button fxFlexFill color="primary" routerLink="/home/notes/create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-container>

<router-outlet></router-outlet>
