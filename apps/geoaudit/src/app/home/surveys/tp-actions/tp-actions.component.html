<geoaudit-sidebar-header title="CONTAINERS.home.survey.tp_action_list">
</geoaudit-sidebar-header>

<div class="tp_actions_wrapper">
  <div class="tp_action" *ngFor="let item of tp_actions">

      <h3>{{item.testpost.name}}</h3>
      <h4>{{item.date}} - {{item.condition.name}}</h4>
    </div>
  </div>
</div>
