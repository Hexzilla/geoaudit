<geoaudit-sidebar-header
  title="CONTAINERS.home.calendar.event.title"
></geoaudit-sidebar-header>

<mat-card-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <input
        matInput
        [placeholder]="'CONTAINERS.home.calendar.event.form.title' | translate"
        formControlName="title"
        class="form-control"
      />
    </mat-form-field>

      <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="form.value.allDay"
          [disabled]="false"
      >
        {{ 'CONTAINERS.home.calendar.event.form.all_day' | translate }}
      </mat-slide-toggle>

      <mat-form-field>
        <input matInput [ngxMatDatetimePicker]="picker" [placeholder]="'CONTAINERS.home.calendar.event.form.start' | translate" formControlName="start"
           [min]="minDate" [max]="maxDate" [disabled]="disabled">

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        
        <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
           [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
           [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
           [disableMinute]="disableMinute" [hideTime]="hideTime">
        </ngx-mat-datetime-picker>
     </mat-form-field>

     <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker" [placeholder]="'CONTAINERS.home.calendar.event.form.end' | translate" formControlName="end"
         [min]="minDate" [max]="maxDate" [disabled]="disabled">

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

      <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
         [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
         [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
         [disableMinute]="disableMinute" [hideTime]="hideTime">
      </ngx-mat-datetime-picker>
   </mat-form-field>

   <div fxLayout="row-reverse">
    <button
      mat-flat-button
      color="primary"
      (click)="submit()"
      fxFlexFill
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  </form>
</mat-card-content>
