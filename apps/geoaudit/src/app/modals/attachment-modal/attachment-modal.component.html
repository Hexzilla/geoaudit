<h1 mat-dialog-title>{{ 'MODALS.attachment_modal.title' | translate }}</h1>

<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>thumbnail</th>
            <td mat-cell *matCellDef="let row">
                <img [src]="API_URL + row.url" [height]="row.formats.thumbnail.height" style="padding: 15px;"> 
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<div mat-dialog-actions fxLayoutAlign="space-between">
    <button mat-flat-button color="accent" (click)="dialogRef.close()">
        {{ 'MODALS.close' | translate }}
      </button>
</div>
