<h1 mat-dialog-title>{{ 'MODALS.attachment_modal.title' | translate }}</h1>

<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name | slice:0:6 }}...</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row">
              {{ row.updated_at | date: 'dd/MM/yy HH:mm'}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>chevron_right</mat-icon>
            </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>
    </table>

    <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [hidePageSize]="true"
  ></mat-paginator>
</div>

<div mat-dialog-actions fxLayoutAlign="space-between">
    <button mat-flat-button color="accent" (click)="dialogRef.close()">
        {{ 'MODALS.close' | translate }}
      </button>
</div>
