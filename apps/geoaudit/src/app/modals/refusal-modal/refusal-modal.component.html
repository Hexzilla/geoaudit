<h1 mat-dialog-title>
    {{ 'MODALS.refusal_modal.title' | translate }}
</h1>
<div mat-dialog-content>
  <form fxLayout="column" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>{{ 'MODALS.refusal_modal.message' | translate }}</mat-label>
      <textarea matInput formControlName="message"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="space-between">
  <button mat-flat-button color="primary" fxFlexFill (click)="submit()">
    {{ 'MODALS.refusal_modal.submit' | translate }}
  </button>
  <!-- <button mat-flat-button color="accent" mat-dialog-close>{{ 'MODALS.close' | translate }}</button> -->
</div>
