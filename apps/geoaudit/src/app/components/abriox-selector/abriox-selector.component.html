<mat-form-field class="example-chip-list" appearance="outline">
    <mat-label>
      {{ 'COMPONENTS.abriox_selector.abrioxes' | translate }}
    </mat-label>
    <mat-chip-list #chipList aria-label="selection">
      <mat-chip
        *ngFor="let item of selected"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(item)"
      >
        {{ item.name }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        [placeholder]="'COMPONENTS.abriox_selector.new_abriox' | translate"
        #abrioxInput
        [formControl]="abrioxControl"
        [matAutocomplete]="autoAbrioxes"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
    <mat-autocomplete
      #autoAbrioxes="matAutocomplete"
      (optionSelected)="onSelected($event)"
    >
      <mat-option *ngFor="let item of filteredAbrioxes" [value]="item">
        {{ item.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
