<mat-card style="cursor: pointer; margin-top: 20px;" (click)="click()">
    <div fxLayout="row" class="attachment-card-container">

        <div fxLayout="column">
            <span class="title">{{ title | translate }}</span>
        </div>

        <div fxLayout="column" style="height: 150px; width: 150px;">
            <mat-icon>{{ icon }}</mat-icon>
        </div>
    </div>
</mat-card>
