<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>{{ 'CONTAINERS.auth.geoaudit' | translate }}</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            [placeholder]="'CONTAINERS.auth.form.username' | translate"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />

          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">{{ 'CONTAINERS.auth.form.required.username' | translate }}</div>
          </div>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            [placeholder]="'CONTAINERS.auth.form.password' | translate"
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />

          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">{{ 'CONTAINERS.auth.form.required.password' | translate }}</div>
          </div>
        </mat-form-field>
      </mat-card-content>

      <div class="form-group">
        <button mat-raised-button [disabled]="loading" class="btn btn-block">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          {{ 'CONTAINERS.auth.form.login' | translate }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
